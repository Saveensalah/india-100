<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Horizontal Line</title>
    <style>
      .hr-style {
        border-color: #ccc; /* sets the border color to light gray */
        border-width: 2px; /* sets the border width to 2px */
        border-style: solid; /* sets the border style to solid */
        width: 100%; /* sets the width of the horizontal line to 100% of the container */
        margin: 0 auto; /* centers the horizontal line horizontally */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-4">One of two columns</div>
        <div class="col-4">One of two columns</div>
      </div>
    </div>
  </body>
</html>
